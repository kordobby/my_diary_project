<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8"/>

      <script>
          $(document).ready(function () {
              show_profile();
          });

          function save_profile() {
              let profile = $("#profile").val();
              $.ajax({
                  type: "POST",
                  url: "/login",
                  data: {name_give: profile},
                  success: function (response) {
                      alert(response["msg"]);
                      window.location.reload();
                  },
              });
          }

          function update_profile() {
              let update = $("#new-profile").val();
              $.ajax({
                  type: "PUT",
                  url: "/login",
                  data: {update_give: update},
                  success: function (response) {
                      alert(response["msg"]);
                      window.location.reload();
                  },
              });
          }

          function show_profile() {
              $.ajax({
                  type: "GET",
                  url: "/login",
                  data: {},
                  success: function (response) {
                      let rows = response["profiles"];
                      for (let i = 0; i < rows.length; i++) {
                          let name = rows[i]["name"];
                          let num = rows[i]["num"];
                          if (rows.length == 0) {
                              alert("ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");
                          } else {
                              $("#main-page").show();
                              $("#profilePage").hide();
                          }
                          let temp_html = `<span>${name}'s diary</span>`;
                          $("#profile-input").append(temp_html);
                      }
                  },
              });
          }

          const dateCount = document.querySelector("#sailDay");

          function counter() {
              var dday = new Date("Sep 7,2022,09:00:00").getTime(); //ÎîîÎç∞Ïù¥
              setInterval(function () {
                  var now = new Date();
                  var distance = dday - now;
                  var d = Math.floor(distance / (1000 * 60 * 60 * 24));
                  var s = Math.floor((distance % (1000 * 60)) / 1000);
                  if (s < 10) {
                      s = '0' + s;
                  }
                  $('#sailDay').html('D - ' + d)
              }, 1000);
          }

          counter();

          function openUpdateForm() {
            const updateForm = document.getElementById("update-form");
            updateForm.classList.toggle("hidden");
          }


      </script>
